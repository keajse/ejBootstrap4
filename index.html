<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cuatro</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Avesome -->
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- CSS personalizado CUSTOM-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container">
        <div class="row">

            <!--DATO A TENER EN CUENTA al utilizar .col-sm-12 es una columna que abarca toda la pagina, si se emplea .col-sm-6 será la mitad -->

            <!-- Etiqueta a redirecciona -->

            <!-- Clase de H1 que define tamaño es display-(1-4 dependiendo del tamaño donde 1 es el más grande) -->

            <!-- font-weight-bold = Negrita -->

            <div class="col-sm-12 my-4">
                <a href="index.html">
                    <img src="/img/logo.png" alt="logo" class="logo">  
                </a>  
                
                <!-- La clase "text-uppercase" pasa todo el texto a mayúscula -->
    
                <h1 class="text-center display-3 text-uppercase font-weight-bold mt-4">Landing Page</h1>
            </div>   
           
       
            <!-- Clase "img-fluid" hace que la imagen se adapte al tamaño de la página -->

            <div class="col-sm-6">
                <img src="/img/right-laptop.png" class="img-fluid">
            </div>

            <!-- placeholder= "Permite poner un texto sobrepuesto dentro de un input, caja de texto, que una vez se de clic desaparece el texto para ingresar los datos solicitados" -->

            <!-- La clase rounded-0 quita los bordes redondos -->

            <!-- text-center: Clase para centrar -->

            <!-- text-description : Organiza el texto-->

            <div class="col-sm-6 text-center">
            
                <p text-description>Todo lo puedo en Aquel que me fortalece, porque me ha dado la gracia necesaria para llevar a cabo la misión que me ha encomendado.</p>

                <form action="">
                    <input type="text" class="form-control rounded-0 my-4 text-center" placeholder="Write your email">

                    <button class="btn btn-light  rounded-0">
                        SUBSCRIBE
                    </button>
                </form>

                <!-- btn btn-outline-light para que se vea transparente y cuando pase el curso aparece -->

                <!-- list-unstyled quita las viñetas de las listas -->

                <!-- list inline-item para poner las listas de manera horizontal -->

                <ul class="list-unstyled list-inline-item mt-4">
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-facebook-f"></i> 
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-instagram"></i> 
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-twitter"></i> 
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-youtube"></i> 
                        </a>
                    </li>
                    
                </ul>


            </div>


        </div>

         
    </header>
    
</body>
</html>
